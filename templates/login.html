<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center" style="height: 100vh;">
    <div id="login-card" class="card shadow-lg rounded-4 text-center d-flex align-items-center" style="width: auto;height: auto;min-width: 50vh; background-color: #c2cfda; opacity: 0.6;margin: auto;" >
        <div style="margin: auto;">
        <div id="login-text" style="padding-top: 10%;">
            <h1 style="font-weight: bold;">Quiz Master</h1>
            <h4 style="font-weight: bold;">Sign In</h4>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p> {{ message | safe}} </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <p id="capsWarning" style="color: red; display: none;">Caps Lock is ON!</p>
        </div>
        <form action="/login" method="post">
            <input  class="form-control mb-3 mt-3" id="username" type="text" name="username" placeholder="Username" required>
            <input  class="form-control" id="password" type="password" name="password" placeholder="Password" required>
            <button class="mt-3 btn submit-btn" type="submit">Login</button>
        </form>
        </div>
        <div style="padding:5%;">
            Don't have an account? <a href="/register">Register Now</a>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script>
        function checkCapsLock(event) {
            let warning = document.getElementById("capsWarning");
            if (event.getModifierState("CapsLock")) {
                warning.style.display = "block";  // Show warning
            } else {
                warning.style.display = "none";   // Hide warning
            }
        }
    </script>
</body>
