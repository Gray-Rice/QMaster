<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Quiz</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="backdrop-filter: blur(5px);">
    <div class="container">
        <h1 class="text-center">Quiz</h1>
        <form method="POST" action="/submit">
            {% for question in questions %}
            <div class="question-box">
                <p><strong>{{ loop.index }}. {{ question.question }}</strong></p>
                {% for option in question.options %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ question.id }}" value="{{ option }}" id="q{{ question.id }}_{{ loop.index }}">
                    <label class="form-check-label" for="q{{ question.id }}_{{ loop.index }}">
                        {{ option }}
                    </label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>  
</body>
</html>
