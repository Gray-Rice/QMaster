<!-- Response -->
<div class="response mb-3">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="card mt-2 mb-2 shadow-lg rounded-3 d-flex mt-2 mb-2 text-center" style="margin:auto; max-width: 30vw;">
            <p class="mt-3 mb-3 response"> {{ message }} </p>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>
