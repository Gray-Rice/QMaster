<form action="/addquiz" method="post">
    <select class="form-control" name="chap_id">
        <option value="" disabled selected>Select a chapter</option>
        {% if chaplist %}
            {% for i in chaplist %}
                <option value="{{ i[0] }}">{{ i[1] }} - {{ i[2]}}</option>
            {% endfor %}
        {% else %}
            <option value="" disabled>No chapter available</option>
        {% endif %}
    </select>
    <input class="form-control mt-3" type="text" name="name" placeholder="Quiz Name" required>
    <input class="form-control mt-3" type="text" name="description" placeholder="Description">
    <input class="form-control mt-3" type="date" name="doq" required>
    <input class="form-control mt-3" type="number" name="duration" step="0.5" placeholder="Quiz Duration (Hours)" required>
    <button class="mt-3 mb-3 btn" style="background-color: #3b4f61;color: white;" type="submit">Add</button>
</form>
