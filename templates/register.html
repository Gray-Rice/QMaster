<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
<div class="d-flex align-items-center" style="height: 100vh;">
    <div id="login-card" class="card shadow-lg rounded-4 text-center d-flex align-items-center" style="width: auto;height: auto;min-width: 50vh; background-color: #c2cfda; opacity: 0.6;margin: auto;" >
        <div style="margin: auto;">
        <div id="login-text" style="padding-top: 10%;">
            <h3 style="font-weight: bold;">Enter Details</h3>
            {% if msg %}
            <p class="message">{{ msg }}</p>
            {% endif %}
        </div>
        <form action="/register" method="post" class="mb-5">
            <input  class="form-control mb-3 mt-3" id="username" type="text" name="username" placeholder="Username" required>
            <input  class="form-control" id="password" type="password" name="password" placeholder="Password" required>
            <button class="mt-3 btn" style="background-color: #3b4f61;color: white;" type="submit">Login</button>
        </form>
        </div>
</div>
</body>
</html>
