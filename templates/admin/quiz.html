<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <div class="blur"></div>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #3b4f61;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">Dashboard</a>
            <a href="/admin/user" style="padding-right: 1%;color: white;"> User</a>
            <a href="/admin/subject" style="padding-right: 1%;color: white;"> Subject</a>
            <a href="/admin/chapter" style="padding-right: 1%;color: white;"> Chapter</a>
            <a href="/admin/questions" style="padding-right: 1%;color: white;"> Questions</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" style="color: white;">
                        {{ user }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div style="margin: auto; padding: 4%;">
        {% include 'extra/response.html' %} 
        <!-- Quiz -->
        <div class="card mb-4 shadow-lg rounded-4 d-flex" style="margin:auto; max-width: 80vw;">
            <h3 class="mt-4" style="margin: auto;" >Add Quiz</h3>
                <form hx-post="/get/quiz" hx-target="#addchap" hx-swap="outerHTML">
                    {% include 'list/subjects.html' %} 
                    <input type="hidden" name="reqtype" value="add">
                    <button class="mt-3 mb-3 btn" style="background-color: #3b4f61;color: white;" type="submit">Fetch Chapters</button>
                </form>
                <div>
                    <div id="addchap"></div>
                </div>
        </div>
        
        <div class="card mb-4 shadow-lg rounded-4 d-flex" style="margin:auto; max-width: 80vw;">
            <h3 class="mt-4" style="margin: auto;" >Edit Quiz</h3>
                <form hx-post="/get/quiz" hx-target="#editchap" hx-swap="outerHTML">
                    {% include 'list/subjects.html' %} 
                    <input type="hidden" name="reqtype" value="edit-temp">
                    <button class="mt-3 mb-3 btn" style="background-color: #3b4f61;color: white;" type="submit">Fetch Chapters</button>
                </form>
                <div>
                    <div id="editchap"></div>
                </div>
                <div>
                    <div id="editquiz"></div>
                </div>
        </div>
        
        <div class="card mb-4 shadow-lg rounded-4 d-flex" style="margin:auto; max-width: 80vw;">
            <h3 class="mt-4" style="margin: auto;" >Delete Quiz</h3>
                <form  hx-post="/get/quiz" hx-target="#delchap" hx-swap="outerHTML">
                    {% include 'list/subjects.html' %}
                    <input type="hidden" name="reqtype" value="del-temp">
                    <button class="mt-3 mb-3 btn" style="background-color: #3b4f61;color: white;" type="submit">Fetch Chapters</button>
                </form>
                <div>
                    <div id="delchap"></div>
                </div>
                <div>
                    <div id="delquiz"></div>
                </div>
        </div>

    </div>
</body>
</html>
