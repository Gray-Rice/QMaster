<div class="card mb-4 mt-4" style="margin:auto; max-width: 80vw;">
  <!-- # id, quiz_id, qstatement,[opt1, opt2, opt3, opt4], copt,quiz_name,chapter,subject -->
  <h3 class="mt-3 mb-3 text-center" style="margin: auto;">Found Question</h3>
  <div style="padding-left: 5%;">
    <p><strong>Quiz:</strong> {{ result[5] }}</p>
    <p><strong>Chapter:</strong> {{ result[6] }}</p>
    <p><strong>Subject:</strong> {{ result[7] }}</p>
    <p><strong>Question:</strong> {{ result[2] }}</p>
    <p><strong>Options: </strong></p>
    {% for opt in result[3] %}
    {% if opt != "" %}
    <p><strong>{{ loop.index }}. </strong> {{ opt }}</p>
    {% endif %}
    {% endfor %}
    {% if admin %}
    <p><strong>Answer</strong> {{ result[4] }}</p>
    {% endif %}
  </div>
</div>
