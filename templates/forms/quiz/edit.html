<form action="/edit/quiz" method="post">
  {% include 'list/quizes.html' %} 
  <input class="form-control mt-3" type="text" name="name" placeholder="New Name" required>
  <input class="form-control mt-3" type="date" name="doq" placeholder="New Date" required>
  <input class="form-control mt-3" type="number" step="0.5" name="duration" placeholder="New Duration" required>
  <button class="mt-3 mb-3 btn" style="background-color: #3b4f61;color: white;" type="submit">Edit</button>
</form>
