<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <div class="blur"></div>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #3b4f61;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">Dashboard</a>
            <a href="/admin/user" style="padding-right: 1%;"> User</a>
            <a href="/admin/subject" style="padding-right: 1%;"> Subject</a>
            <a href="/admin/chapter" style="padding-right: 1%;"> Chapter</a>
            <a href="/admin/quiz" style="padding-right: 1%;"> Quiz</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" style="color: white;">
                        {{ user }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div style="margin: auto; padding: 4%;">
    <div class="card mb-4 shadow-lg rounded-4 d-flex" style="margin:auto; max-width: 80vw;padding: 2%;">
        <h2>Enter Questions to Add</h2>
        <form action="/add/questions" method="post">
            {% for i in range(n) %}
            <fieldset>
                <legend>Question {{ i+1 }}</legend>
                <label>Question Statement:</label>
                <input type="text" name="qstatement_{{ i }}" required><br>

                {% for j in range(4) %}
                <label>Option {{ j+1 }}:</label>
                <input type="text" name="opt{{ i }}_{{ j }}" required><br>
                {% endfor %}

                <label>Correct Option:</label>
                <input type="text" name="copt_{{ i }}" required><br>
            </fieldset>
            {% endfor %}
            <button type="submit">Submit Questions</button>
        </form>
    </div>
    </div>
</body>
