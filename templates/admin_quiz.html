<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <div class="blur"></div>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #3b4f61;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Dashboard</a>
            <a href="/admin/dashboard/user" style="padding-right: 1%;"> User</a>
            <a href="/admin/dashboard/subject" style="padding-right: 1%;"> Subject</a>
            <a href="/admin/dashboard/chapter" style="padding-right: 1%;"> Chapter</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" style="color: white;">
                        {{ user }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div style="margin: auto; padding: 4%;">
        {% include 'extra/response.html' %} 
        <!-- Quiz -->
        <div class="card mb-4 shadow-lg rounded-4 d-flex" style="margin:auto; max-width: 80vw;">
            <h3 class="mt-4" style="margin: auto;" >Add Quiz</h3>
            <div class="mt-3">
                <form id="quizform" hx-post="/get/addquiz" hx-target="#quizform" hx-swap="outerHTML">
                    <select class="form-control" name="sub_id">
                        {% if sublist %}
                            <option value="" disabled selected>Select subject to Load</option>
                            {% for i in sublist %}
                                <option value="{{ i[0] }}">{{ i[1] }} - {{ i[2] }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="" disabled>No subjects available</option>
                        {% endif %}
                    </select>
                    <button class="mt-3 mb-3 btn" style="background-color: #3b4f61;color: white;" type="submit">Fetch Form</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
