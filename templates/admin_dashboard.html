<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <div class="blur"></div>
    <div class="mb-3">
        {% include 'navbar.html' %}
    </div>
    <div id="response" class="mt-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="card shadow-lg rounded-4 d-flex" style="margin:auto; max-width: 30vw;">
                <p style="margin: auto;padding: 1%;"> {{ message }} </p>
            </div> 
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div style="margin: auto; padding: 5%;">
        
        <div class="card mt-3 mb-5 shadow-lg rounded-4 d-flex" style="margin:auto; max-width: 80vw;">
            <h3 class="mt-5" style="margin: auto;" >Add User</h3>
            <form action="/register" method="post" class="mb-5">
                <input class="form-control mt-3" type="text" name="fullname" placeholder="Full Name" required>
                <input class="form-control mt-3" type="text" name="qualification" placeholder="Qualification" required>
                <input class="form-control mt-3" type="date" name="dob" required>
                <input  class="form-control mt-3" id="username" type="text" name="username" placeholder="Username" required>
                <input  class="form-control mt-3" id="password" type="password" name="password" placeholder="Password" required>
                <button class="mt-3 btn" style="background-color: #3b4f61;color: white;" type="submit">Register</button>
            </form>
        </div>

        <div class="card mt-3 mb-5 shadow-lg rounded-4 d-flex" style="margin:auto; max-width: 80vw;">
            <h3 class="mt-5" style="margin: auto;" >Add Subject</h3>
            <div class="mt-3">
                <form action="/addsubject" method="post" class="mb-5">
                    <input class="form-control mt-3" type="text" name="code" placeholder="Course Code" required>
                    <input class="form-control mt-3" type="text" name="subject" placeholder="Subject Name" required>
                    <input class="form-control mt-3" type="text" name="description" placeholder="Description" required>
                    <button class="submit-btn mt-3 mb-3 btn " type="submit">Add</button>
                </form>
            </div>
        </div>

        <div class="card mt-3 mb-5 shadow-lg rounded-4 d-flex" style="margin:auto; max-width: 80vw;">
            <h3 class="mt-5" style="margin: auto;" >Add User</h3>
            <div class="mt-3">
                <!-- Add Chapter -->
            </div>
            <div id="register-response" style="margin: auto;padding-left: 5%;"></div>
        </div>

        <div class="card mt-3 mb-5 shadow-lg rounded-4 d-flex" style="margin:auto; max-width: 80vw;">
            <h3 class="mt-5" style="margin: auto;" >Add User</h3>
            <div class="mt-3" style="">
                <!-- Add Quiz -->
            </div>
            <div id="register-response"></div>
        </div>

    </div>
</body>
</html>
